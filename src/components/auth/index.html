<!DOCTYPE html>

<html lang="vi">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Đăng nhập</title>
  </head>

  <body>
    <div class="div container" id="container">
      <div class="form-container sign-up">
        <form>
          <h1>Tạo tài khoản</h1>
          <div class="social-icons">
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-solid fa-envelope"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          </div>
          <span style="color: #e0f7f4">Sử dụng gmail để đăng ký</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Mật khẩu" />
          <input type="password" placeholder="Xác nhận mật khẩu" />
          <button>Đăng ký</button>
        </form>
      </div>

      <div class="form-container sign-in">
        <form>
          <h1>Đăng nhập</h1>
          <div class="social-icons">
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-solid fa-envelope"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          </div>
          <span style="color: #e0f7f4">Sử dụng gmail để đăng nhập</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Mật khẩu" />
          <a href="#">Quên mật khẩu?</a>
          <button>Đăng nhập</button>
        </form>
      </div>

      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Chào mừng quay trở lại!</h1>
            <p>Đăng nhập để sử dụng</p>
            <button class="hidden" id="login">Đăng nhập</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Chào bạn!</h1>
            <p>Đăng ký để sử dụng</p>
            <button class="hidden" id="register">Đăng ký</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
